<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Đơn Hàng</title>
    <link rel="stylesheet" type="text/css" href="/css/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Thêm Font Awesome -->
</head>
<body>
    <header>
        <h1 class="title">Lịch Sử Đơn Hàng</h1>
        <a href="/items" class="home-link">Trang Chủ</a>
    </header>

    <div class="orders-container">
        <h2>Danh Sách Đơn Hàng</h2>

        <table class="orders-table">
            <thead>
                <tr>
                    <th>ID Đơn Hàng</th>
                    <th>Phương Thức Thanh Toán</th>
                    <th>Giao Hàng</th>
                    <th>Chiết Khấu</th>
                    <th>Tổng Giá Trị</th>
                    <th>Ngày Đặt</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.payment.paymentMethod}">Phương Thức Thanh Toán</td> 
                    <td th:text="${order.card.customer.address}">Địa Chỉ Giao Hàng</td>
                    <td th:text="${order.discount} + ' $'">0.00 $</td>
                    <td th:text="${order.grandTotal} + ' $'">0.00 $</td>
                    <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy')}">Ngày</td>
                </tr>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(orders)}" class="no-orders">
            <p>Không có đơn hàng nào.</p>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
